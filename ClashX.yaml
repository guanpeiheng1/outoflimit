    interval: 86400

rules:
  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT

  # Tencent
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT

  - RULE-SET,Rule-Advertising,广告拦截
  - RULE-SET,Rule-Hijacking,运营商劫持
  - RULE-SET,Rule-Privacy,隐私跟踪
  - RULE-SET,Rule-PayPal,PayPal
  - RULE-SET,Rule-OpenAI,OpenAI
  - RULE-SET,Rule-Netflix,Netflix
  - RULE-SET,Rule-Spotify,Spotify 
  - RULE-SET,Rule-GlobalMedia,国外影视
  - RULE-SET,Rule-Global,国外网站

  - GEOIP,CN,DIRECT
  - MATCH,漏网之鱼

cfw-bypass:
  - 'music.163.com' # 网易云域名1
  - '*.music.126.net' # 网易云域名2