port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxy-providers:
  provider:
    type: http
    url: https://cdn.jsdelivr.net/gh/guanpeiheng1/outoflimit@master/Clash/empty-provider.yaml
    interval: 86400
    path: ./ProxySet/provider.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: PROXY
    type: select
    use:
      - provider

  - name: 节点选择
    type: select
    proxies:
      - 延迟测试
      - 健康检测
      - 负载均衡
      - PROXY
      - DIRECT

  - name: 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - PROXY
      - Hong Kong
      - Taiwan
      - Korea
      - United States
      - Germany
      - United Kingdom
      - Japan

  - name: 国外网站
    type: select
    proxies:
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - United States
      - Germany
      - United Kingdom
      - Japan

  - name: 国外影视
    type: select
    proxies:
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - United States
      - Germany
      - United Kingdom
      - Japan

  - name: PayPal
    type: select
    proxies:
      - United States
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - Germany
      - United Kingdom
      - Japan

  - name: OpenAI
    type: select
    proxies:
      - United States
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - Germany
      - United Kingdom
      - Japan

  - name: Netflix
    type: select
    proxies:
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - United States
      - Germany
      - United Kingdom
      - Japan

  - name: Spotify
    type: select
    proxies:
      - 节点选择
      - PROXY
      - DIRECT
      - Hong Kong
      - Taiwan
      - Korea
      - United States
      - Germany
      - United Kingdom
      - Japan

  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 运营商劫持
    type: select
    proxies:
      - REJECT
      - DIRECT


  - name: 隐私跟踪
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: Hong Kong
    type: select
    use:
      - provider
    filter: "香港|HK|hk"

  - name: Taiwan
    type: select
    use:
      - provider
    filter: "台湾|TW|台灣|tw"

  - name: Korea
    type: select
    use:
      - provider
    filter: "韩国|KO|韓國|KR|ko|kr"

  - name: United States
    type: select
    use:
      - provider
    filter: "美国|US|美國"

  - name: Germany
    type: select
    use:
      - provider
    filter: "德国|DE|德國"

  - name: United Kingdom
    type: select
    use:
      - provider
    filter: "英国|UK|英國"

  - name: Japan
    type: select
    use:
      - provider
    filter: "日本|JP|樱花云|櫻花雲"

  - name: 延迟测试
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - provider

  - name: 健康检测
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - provider

  - name: 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - provider

rule-providers:
  Rule-Advertising:
    type: http
    behavior: classical
    path: ./RuleSet/Advertising.yaml
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Advertising/Advertising.yaml
    interval: 86400

  Rule-Hijacking:
    type: http
    behavior: classical
